<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web07 - ejercicio 02</title>
    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>
</head>
<body>
    <h1>Ejercicio 02</h1>
    <button onclick="mostrarAlerta()">mostrar Alerta</button>
    <!-- Agregar un botón que llamen a la función cambiarcolorfondo()  -->
    <!-- Agregar un botón que llamen a la función cambiarTexto()  -->
    <button onclick="cambiarColorFondo()"> Click me to change background color to blue</button>
    <button onclick="cambiarTexto()"> Click me to change text </button>
    <!-- Agregar un nuevo tag Script y agregar una función que cambie el background de body a otro color ej. blue -->
    <!-- Agregar un botón que llame a esa función para cambiar el color de fondos -->
    <script>
        function cambiarColorFondoAVerde(){
            document.body.style.backgroundColor = "green"
        }
    </script>
    <button onclick="cambiarColorFondoAVerde()">Click me to change background color to green</button>
</body>
</html>
