<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web07 - ejercicio 02</title>
    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>
</head>
<body>
    <h1>Ejercicio 02</h1>
    <button onclick="mostrarAlerta()">mostrar Alerta</button>
    <!-- Agregar un botón que llamen a la función cambiarcolorfondo()  -->
    <!-- Agregar un botón que llamen a la función cambiarTexto()  -->
    <button onclick="cambiarColorFondo()"> Click to change the background color</button>
    <button onclick="cambiarTexto()"> Click to change text </button>
</body>
</html>
